<!DOCTYPE html>

<head>
<title>Final Fantasy Tracker</title>
<style>
body {
	margin: 0;
	padding: 0;
	font-size: 0;
}
#tracker {
	background-color: #000000;
	height: 480px;
	width: 296px;
	text-align: center;
	padding: 12px;
}
#crystals {
	width: 320px;
	height: 80px;
	margin-top: -12px;
	margin-left: -12px; 
}
#crystals div {
	width: 80px;
	height: 80px;
	background: url('img/dark.png') no-repeat scroll center; 
}
.frame {
	display: inline-block;
	border: 8px solid transparent;
	margin: 0px auto -8px;
	width: auto;
	padding: 0;
	text-align: center;
}
.blue_frame {
	border-image: url('border.png') 8 repeat;
	background-color: #251F8A;
}
.black_frame {
	border-image: url('border-black.png') 8 repeat; 
}
#items div {
	padding: 4px;
}
#places div {
	background-repeat: no-repeat;
	background-attachment: scroll;
	background-position: center;
	border: 2px solid black;
	width: 60px;
	height: 40px; 
}
/* [title] {
	position: relative;
}
[title]::after {
	position: absolute;

	font: 8px serif;

} */
</style>

	<div id="running" style="display: none;" onclick="pauseTimer()">
		<div style="color: white; font: 16px serif; text-align: left; margin: auto; width: 100%;">Play time</div>
		<div id="demo" style="color: white; font: 20px monospace; text-align: right; width: 100%;">00:00:00</div>
	</div>
	<div id="stopped" style="display: inline-block;" onclick="startTimer()">
		<div style="color: white; font: 20px serif; line-height: 40px; text-align: center; margin: auto; width: 100%;">Click to start</div>
	</div>
	<div id="paused" style="display: none" onclick="startTimer()">
		<div style="color: aqua; font: 16px serif; text-align: left; margin: auto; width: 100%;">Paused</div>
		<div id="paused_time" style="color: aqua; font: 20px monospace; text-align: right; width: 100%;">00:00:00</div>
	</div>

<!-- Switch images script -->
<script type="text/javascript">
  function swapImage(off,on) {
    document.getElementById(off).style.display = "none";
    document.getElementById(on).style.display = "inline-block";
  }

var start = 0;
var x = 0;
var offset = 0;
	function startTimer() {
		swapImage('paused','running');
		swapImage('stopped','running');
		start = new Date().getTime();
		x = setInterval(function() {

    		// Get todays date and time
		    var now = new Date().getTime();
    
   			// Find the distance between now and the count down date
    		var distance = now - start + offset;
        
  			// Output the result in an element with id="demo"
 			document.getElementById("demo").innerHTML = displayTimer(distance);
    					}, 1000);
	}
	function pauseTimer(){
		swapImage('running','paused');
		var now = new Date().getTime();
		offset = now - start + offset;
		document.getElementById("demo").innerHTML = displayTimer(offset);
	    document.getElementById("paused_time").innerHTML = displayTimer(offset);
        clearInterval(x);
	}
	function displayTimer(distance){
		// Time calculations for days, hours, minutes and seconds
	    var hours = Math.floor((distance) / (1000 * 60 * 60));
    	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    	if (hours < 10) hours = "0" + hours;
   		if (minutes < 10) minutes = "0" + minutes;
    	if (seconds < 10) seconds = "0" + seconds;
    	return hours + ":" + minutes + ":" + seconds;
	}

</script>
